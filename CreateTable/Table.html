<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Crteate Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <strong><h3>Massas no Sistema Solar</h3></strong>
    </div>
    
    <table>
        <thead> 
            <tr> 
                <th scope="col">Componentes</th>
                <th scope="col">Massa</th>
            </tr>
        </thead>

        <tbody>
            <tr scope="row">
                <td>Sol</td>
                <td>99,85%</td>
            </tr>

            <tr>
                <td>Júpter</td>
                <td>0,10%</td>
            </tr>

            <tr scope="row">
                <td>Demais Planetas</td>
                <td>0,004%</td>
            </tr>

            <tr scope="row">
                <td>Cometas</td>
                <td>0,001%(?)</td>
            </tr>

            <tr scope="row">
                <td>Satélites e anéis</td>
                <td>0,000 05%%</td>
            </tr>

            <tr>
                <td>Asteroides</td>
                <td>0,000 000 1%(?)</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
