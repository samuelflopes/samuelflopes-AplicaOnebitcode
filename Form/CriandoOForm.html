<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Criando o 1º form</title>
    <!--Adicionado melhor identação no projeto para obter um codigo semantico-->
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="#">
        <div>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off"> -
            <label for="pwd">Password:</label>
            <input type="text" id="pwp" name="pwd">
        </div>
        <br>

        <div>
            <label for="Dnasc">Data de Nascimento:</label>
            <input type="date"> - 
            <label for="ffoto">Foto:</label>
            <input type="file" id="ffoto" name="ffoto"><br><br>
                <select name="nasc" id="nasc">
                    <label for="nasc">Nacionalidade:</label>
                    <option value="Russo">Russo</option>
                    <option value="Americano">Americano</option>
                    <option value="Brasileiro">Brasileiro</option>
                </select>
            <label for="fname">Genero</label>
            <input type="radio" id="F" name="fav_language" value="F">
            <label for="F">F</label>
            <input type="radio" id="M" name="fav_language" value="M">
            <label for="M">M</label><br><br>
        </div>
        <div>
            <label for="fname">Quais são as suas principais qualidades ?</label><br>
            <input type="checkbox" id="inteligencia" name="inteligencia" value="inteligencia">
            <label for="inteligencia"> Inteligencia |</label>
            <input type="checkbox" id="resiliencia" name="resiliencia" value="resiliencia">
            <label for="resiliencia"> Resiliência |</label>
            <input type="checkbox" id="preparofisico" name="preparofisico" value="preparofisico">
            <label for="preparofisico"> Preparo Físico |</label>
            <input type="checkbox" id="educacao" name="educacao" value="educacao">
            <label for="educacao"> Educação</label> 
        </div>
        <br>
        <div>                        
            <strong><label for="fnameuser">Fale um pouco sobre você:</label></strong> <br>
            <textarea id="biografia" name="biografia" rows="15" cols="87" placeholder="Por que você gostaria de se tornar um astronalta ?"></textarea> <br> <br>
            <input type="submit" value="Criar">
        </div>
                                        
    </form>
</body>
</html>
