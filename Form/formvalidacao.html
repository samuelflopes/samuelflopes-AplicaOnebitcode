<body>

        <input list="browsers">

          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>

<hr>

<form action="/action_page.php" autocomplete="on">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" maxlength="6"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" maxlength="7"><br><br>
